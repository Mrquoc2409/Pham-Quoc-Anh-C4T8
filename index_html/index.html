<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <!--header-->>
    <h1>Heading level 1</h1>
    
    <!--the  link-->
    <a href="https://dantri.com.vn/" target="#">click me</a>

    <!--image-->
    <img src="https://via.placeholder.com/200x300" alt="This is an image">

    <!--paragraph-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo nemo atque aut sit, magnam eius quidem illo numquam provident ad officia eaque beatae facilis libero odio laudantium quas consectetur asperiores!</p>

    <!--Bold-->
    <b>Hey</b>

    <!--Itelic-->
    <i>Hey</i>

    <!--Underline-->
    <u>Hey</u>

    <small>Hey</small>

        <hr>     <!--example 4 seperator-->

    <!--division-->
    <div>hello</div>
    <div>world</div>

    <!--inline-->
    <span>hello</span>
    <br> <!--example 4 break-->
    <span>world</span>

    <!--break-->
    <br>

    <!--seperator-->
    <hr>

    <!-- html5:section, header, footer, aside, article, audio, video , iframe -->
    <!-- embed -->
    <div style="position:relative;height:0;padding-bottom:56.23%"><iframe src="https://www.youtube.com/embed/xpVfcZ0ZcFM?list=RDxpVfcZ0ZcFM&amp;ecver=2" style="position:absolute;width:100%;height:100%;left:0" width="640" height="360" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
   
    <!-- dau cham dau dong -->
    <ul>
        <li>item1</li>
        <li>item2</li>
    </ul>
</body>
</html>
